    <h1 id="header">Mini Library Management</h1>

    <div class="row">
      <!-- <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/texts">Go to Books</a>
        </div>
      </div> -->
      <div class="col-md-5 offset-md-3">
        <form id="cms">

          <div class="form-group">

            <label for="title">*Title:</label>
            <input type="text" class="form-control" id="title">
            <br />

            <label for="author">*Author:</label>
            <textarea class="form-control" rows="2" id="author"></textarea>
            <br>
            <!-- <input type="text" class="form-control" id="author"> -->
                  <div class="form-group">
                    <label for="genre">*Select Genre:</label>
                    <select class="custom-select" id="genre">
                      <option value="fiction">Fiction</option>
                      <option value="children">Children</option>
                      <option value="travel">Travel</option> 
                      <option value="history">History</option>
                      <option value="art">Art</option>
                      <option value="science">Science</option>
                      <option value="health">Health</option>
                      <option value="textbook">Textbook</option>
                    </select>
                  </div>
              <br>

              <label for="publisher">Publisher:</label> 
              <input type="text" class="form-control" id="publisher">
              <br>

              <label for="isbn">ISBN:</label>
              <input type="text" class="form-control" id="isbn">
              
              </div>
              <br>
              <small>* - Required fields</small>
              <button type="submit" class="btn btn-info submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
