<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CMS - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <script src="https://kit.fontawesome.com/ca33be108d.js" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>MINI LIBRARY MANAGEMENT</h1>

    <div class="row">
      <div class="row">
        <div class="col-sm-2 mt-4">
          <a class="btn btn-light" href="/texts">Go to Books</a>
        </div>
      </div>
      <div class="col-md-5 offset-md-3">
        <form id="cms">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="author">Author:</label>
            <textarea class="form-control" rows="2" id="author"></textarea>
            <!-- <input type="text" class="form-control" id="author"> -->
            <div class="form-group">
              <label for="genre">Select Genre:</label>
              <select class="custom-select" id="genre">
                <option value="fiction">Fiction</option>
                <option value="children">Children</option>
                <option value="travel">Travel</option> 
                <option value="history">History</option>
                <option value="art">Art</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
                <option value="textbook">Textbook</option>
               
              </select>
              <label for="publisher">Publisher:</label>
              <input type="text" class="form-control" id="publisher">
              <br />
              <label for="isbn">ISBN:</label>
              <input type="text" class="form-control" id="isbn">
              <br />
              </div>
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <ul >
      <li ><h4>Follow Us</h4></li>
      <li ><i class="fab fa-facebook-square"></i></li>
      <li ><i class="fab fa-twitter-square"></i></li>
      <li ><i class="fab fa-instagram-square"></i></li>
    </ul>
    <ul >
      <li ><h4>Location:</h4></li>
      <li >777 Library Road</li>
      <li >West Hollywood</li>
      <li >Los Angeles, CA</li>
    </ul>
    <ul >
      <li ><h4>Contact Us:</h4></li>
      <li >Email: mini@library.net</li>
      <li >Phone:(111) 222-3333</li>
      <li >Website: www.minilibrary.org</li>
    </ul>


  </footer>
  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
